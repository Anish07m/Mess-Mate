{% extends 'layout.html' %}

{% block content %}
    <h2 class="neon-text">Login</h2>
    <form method="POST">
        <div class="form-group">
            <label for="email" class="neon-text">Email address</label>
            <input type="email" class="form-control neon-input" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password" class="neon-text">Password</label>
            <input type="password" class="form-control neon-input" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary neon-btn">Login</button>
    </form>
    <p class="neon-text">Don't have an account? <a class="neon-link" href="{{ url_for('auth.register') }}">Register here</a></p>
{% endblock %}
