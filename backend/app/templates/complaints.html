{% extends 'layout.html' %}

{% block content %}
  <h2>Raise a Complaint</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="form-group mb-3">
      <label for="room" class="form-label">Room Number</label>
      <input type="text" id="room" name="room" class="form-control neon-input" required>
    </div>

    <div class="form-group mb-3">
      <label for="issue" class="form-label">Describe your issue</label>
      <textarea id="issue" name="issue" class="form-control neon-input" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn">Submit Complaint</button>
  </form>
{% endblock %}
