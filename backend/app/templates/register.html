{% extends 'layout.html' %}

{% block content %}
    <h2>Register</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control neon-input" id="username" name="username" required>
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control neon-input" id="email" name="email" required>
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control neon-input" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>

    <p class="mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
{% endblock %}
